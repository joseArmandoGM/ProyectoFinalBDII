<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/eventos.css">

        <title>SGECJ - Alta de Actividades</title>
    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src ="@{/img/Evento-icono.png}" width="30" height="30" alt="Logo">
                Sistema gestor de eventos
            </a>
            <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
                <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-Label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>

        <div class="container mt-5 ev-destacados">
            <div class="row">

                <div class="col-md-12">
                    <h1>Nueva Actividad</h1>
                    <form method="POST" th:action="@{/actividades/guardar}" th:object="${actividad}">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre de la actividad" required>
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicacion</label>
                            <input type="text" class="form-control" th:field="*{ubicacion}" id="ubicacion" placeholder="Lugar donde se realizara la actividad" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cupoPersonas">Cupo de personas</label>
                            <input type="text" class="form-control" th:field="*{cupoPersonas}" id="cupoPersonas" placeholder="Capacidad maxima de personas" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="fechaInicio">Fecha de inicio:</label>
                            <input type="date" class="form-control" th:field="*{fechaInicio}" id="fechaInicio" name="fechaInicio" required>
                        </div>

                        <div class="form-group">
                            <label for="fechaFinal">Fecha de cierre:</label>
                            <input type="date" class="form-control" th:field="*{fechaFinal}" id="fechaFinal" name="fechaFinal" required>
                        </div>

                        <div>
                            <label for="horaInicio">Selecciona una hora:</label>
                            <input type="time" class="form-control" th:field="*{horaInicio}" id="horaInicio" name="horaInicio" required>
                        </div>


                        <div class="form-group">
                            <label for="duracion">Duracion</label>
                            <input type="text" class="form-control" th:field="*{duracion}" id="ubicacion" placeholder="El tiempo que durara el evento" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagenURL">Url de la imagen</label>
                            <input type="text" class="form-control" th:field="*{imagenURL}" id="imagenURL" placeholder="Url de la imagen"
                                   value="https://campusjalpa.uaz.edu.mx/wp-content/uploads/2021/06/banner_campusjalpa.jpg">
                        </div>

                        <div class="form-group">
                            <label for="evento">Evento</label>
                            <select class="form-control" id="evento" th:field="*{evento}">
                                <option th:each="evento: ${eventos}" 
                                        th:value="${evento.id}" th:text="${evento.nombreEvento}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select class="form-control" id="categoria" th:field="*{categoria}">
                                <option th:each="categoria: ${categorias}" 
                                        th:value="${categoria.id}" th:text="${categoria.nombreCategoria}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="areaTematica">Area Tematica</label>
                            <select class="form-control" id="areaTematica" th:field="*{areaTematica}">
                                <option th:each="areaTematica: ${areasTematicas}" 
                                        th:value="${areaTematica.id}" th:text="${areaTematica.nombreAreaTematica}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
