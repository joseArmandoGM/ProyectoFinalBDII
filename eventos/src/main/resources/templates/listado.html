<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/eventos.css">

        <title>SGECJ</title>
    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Sistema gestor de eventos</a>
            <img src =" img/Evento-icono.png" width="30" height="30" alt="Logo">
        </nav>

        <div class="container mt-5 ev-destacados">
            <div class="row">
                <div th:each="actividad : ${actividades}" class="col-md-4 mb-4">
                    <div class="card">
                        <img th:src="${actividad.imagenURL}" class="card-img-top" alt="almuerzo">
                        <div class="card-body">
                            <h5 th:text="${actividad.nombre}" class="card-title"></h5>
                            <p>
                                <span class="badge badge-pill badge-warning" th:text="$actividad.evento.nombre"></span>
                            </p>
                            <p>Ubicacion: <span th:text="${actividad.ubicacion}" class="card-text"></span></p>
                            <p>Capacidad para: <span th:text="${actividad.cupoPersonas}" class="card-text"></span></p>
                            <p>Fecha de inicio: <span th:text="${actividad.fechaInicio}" class="card-text"></span></p>
                            <p>Fecha de cierre: <span th:text="${actividad.fechaFinal}" class="card-text"></span></p>
                            <p>Hora de inicio: <span th:text="${actividad.horaInicio}" class="card-text"></span></p>
                            <p>Duracion: <span th:text="${actividad.duracion}" class="card-text"></span></p>
                        </div>
                        <div class="card-footer text-muted">
                            <a href="#" class="btn btn-primary">Ver Detalles</a>
                        </div>
                    </div>
            </div>
        </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
