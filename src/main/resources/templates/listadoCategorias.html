<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/eventos.css">

        <title>SGECJ - Listado de categorias</title>
    </head>

    <body>
        <!-- Cabecera -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src ="@{/img/Evento-icono.png}" width="30" height="30" alt="Logo">
                Sistema gestor de eventos
            </a>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6">
                    <h1>Lista de categorias</h1>
                </div>
                <div class="col">
                    <!-- Muestra la tabla con las categorias dadas de alta -->
                    <hr>
                    <p>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col" colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="categoria : ${categorias}" >
                                <td th:text="${categoria.id}">ID</td>
                                <td th:text="${categoria.nombreCategoria}">Nombre</td>
                                <td><a th:href="@{/categorias/editar(id=${categoria.id})}"
                                       class="btn btn-info" role="button">Editar</a></td>
                                <td><a th:href="@{/categorias/eliminar(id=${categoria.id})}"
                                       class="btn btn-danger" role="button"
                                       onclick="return confirm('Â¿Estas seguro?')">Eliminar</a></td>
                            </tr>
                        </tbody>    
                    </table>
                    </p>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
