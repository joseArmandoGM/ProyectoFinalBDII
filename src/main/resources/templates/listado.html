<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/eventos.css">

        <title>SGECJ</title>
    </head>
    <body>
        <!-- Cabecera -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src ="@{/img/Evento-icono.png}" width="30" height="30" alt="Logo">
                Sistema gestor de eventos
            </a>
            <!-- Permite crear una actividad -->
                    <a th:href="@{/categorias}" class="btn btn-outline-success">Listado categorias</a>
            <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
                <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-Label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>

        <div class="container mt-5 ev-destacados">
            <div class="row">
                <div class="col col-md-12 text-right mb-4">
                    <!-- Permite crear una actividad -->
                    <a th:href="@{/actividades/crear}" class="btn btn-outline-success">Crear actividad</a>
                    <!-- Permite crear una categoria -->
                    <a th:href="@{/categorias/crear}" class="btn btn-outline-success">Crear categoria</a>
                </div>
            </div>
            <div class="row">
                <div th:each="actividad : ${actividades}" class="col-md-4 mb-4">
                    <div class="card">
                        <img th:src="${actividad.imagenURL}" class="card-img-top" alt="actividad">
                        <div class="card-body">
                            <h5 th:text="${actividad.nombre}" class="card-title"></h5>
                            <p>
                                <a th:href="@{/actividadesPorEvento(eventoId=${actividad.evento.id})}" 
                                   class="badge badge-pill badge-primary" th:text="${actividad.evento.nombreEvento}"></a>
                            </p>
                            <p>
                                <a th:href="@{/actividadesPorCategoria(categoriaId=${actividad.categoria.id})}" 
                                   class="badge badge-pill badge-info" th:text="${actividad.categoria.nombreCategoria}"></a>
                            </p>
                            <p>
                                <a th:href="@{/actividadesPorAreaTematica(areaTematicaId=${actividad.areaTematica.id})}" 
                                   class="badge badge-pill badge-info" th:text="${actividad.areaTematica.nombreAreaTematica}"></a>
                            </p>
                            <p>Ubicacion: <span th:text="${actividad.ubicacion}" class="card-text"></span></p>
                            <p>Capacidad para: <span th:text="${actividad.cupoPersonas}" class="card-text"></span></p>
                            <p>Fecha de inicio: <span th:text="${actividad.fechaInicio}" class="card-text"></span></p>
                            <p>Fecha de cierre: <span th:text="${actividad.fechaFinal}" class="card-text"></span></p>
                            <p>Hora de inicio: <span th:text="${actividad.horaInicio}" class="card-text"></span></p>
                            <p>Duracion: <span th:text="${actividad.duracion}" class="card-text"></span></p>
                        </div>
                        <div class="card-footer text-muted">
                            <a th:href="@{/buscarActividadPorId(actividadId=${actividad.id})}" class="btn btn-primary">Ver Detalles</a>
                        </div>
                    </div>
            </div>
        </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
