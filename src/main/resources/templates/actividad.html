<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/eventos.css">

        <title>SGECJ - Datos de la actividad</title>
    </head>
    <body>
        <!-- Cabecera -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src ="@{/img/Evento-icono.png}" width="30" height="30" alt="Logo">
                Sistema gestor de eventos
            </a>
            <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
                <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-Label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>

        <div class="container mt-5 ev-destacados">
            <div class="row">
                <div class="col col-md-12 text-right mb-4">
                    <!-- Permite crear una actividad -->
                    <a th:href="@{/actividades/crear}" class="btn btn-outline-success">Crear actividad</a>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-12">
                    <!-- Encabezado de la página -->
                    <div class="page-header" style="border-bottom:1px solid #ccc;">
                        <h1>Datos de la actividad</h1>
                    </div>
                </div>               
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <!-- Imagen del producto -->
                    <img th:src="${actividad.imagenURL}" class="img-fluid rounded border border-primary" alt="Imagen de la actividad" width="640" height="853">
                </div>
                <div class="col-md-6">
                    <!-- Información de la actividad -->
                    <h2 th:text="${actividad.nombre}"></h2>
                    <p th:text="${actividad.ubicacion}"></p>
                    <p th:text="${actividad.cupoPersonas}"></p>
                    <p th:text="${actividad.fechaInicio}"></p>
                    <p th:text="${actividad.fechaFinal}"></p>
                    <p th:text="${actividad.horaInicio}"></p>
                    <p th:text="${actividad.duracion}"></p>
                    <p>
                        <span th:text="${actividad.evento.nombreEvento}" class="badge badge-pill badge-primary"></span>
                    </p>
                    <p>
                        <span th:text="${actividad.areaTematica.nombreAreaTematica}" class="badge badge-pill badge-info"></span>
                    </p>
                    <p>
                        <span th:text="${actividad.categoria.nombreCategoria}" class="badge badge-pill badge-info"></span>
                    </p>

                    <!-- Botones de acción -->
                    <div class="btn-group" role="group" aria-label="Botones de Acción">
                        <a th:href="@{/actividades/editar(id=${actividad.id})}"
                           class="btn btn-primary" style="margin-right: 5px;">Editar</a>
                        <a th:href="@{/actividades/eliminar(id=${actividad.id})}"
                           class="btn btn-danger" onclick="return confirm('¿Estas seguro?')">Eliminar</a>
                    </div>
                </div>                

            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
